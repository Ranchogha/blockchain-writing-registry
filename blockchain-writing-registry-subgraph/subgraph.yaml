specVersion: 1.2.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WritingRegistry
    network: camp-network-basecamp
    source:
      address: "0x0000000000000000000000000000000000000000"  # Replace with your deployed contract address
      abi: WritingRegistry
      startBlock: 0  # Replace with the block number when you deploy your contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Proof
        - Creator
      abis:
        - name: WritingRegistry
          file: ./abis/WritingRegistry.json
      eventHandlers:
        - event: ProofRegistered(indexed string,string,string,string,uint256,indexed address)
          handler: handleProofRegistered
      file: ./src/writing-registry.ts 